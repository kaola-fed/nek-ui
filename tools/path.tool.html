    <h2 id="代码演示"><a href="#代码演示" class="headerlink" title="代码演示"></a>代码演示</h2><h3 id="基本形式"><a href="#基本形式" class="headerlink" title="基本形式"></a>基本形式</h3><!-- demo_start -->
<div class="m-example"></div>

<figure class="highlight xml"><table><tr><td class="code"><pre><div class="line">按快捷键 ctrl + alt + shift + C ,会自动复制当前页面对应的 js 地址到剪切板</div><div class="line">按快捷键 ctrl + alt + shift + D ,会自动复制当前页面对应的 ftl 地址到剪切板</div><div class="line"></div><div class="line">目前是简单的按照 url 来进行正则匹配，匹配出相当于 nek 自动生成目录结构的 js 路径和 ftl 路径，对于 nek 自动生成的目录来说相对准确。如果不是 nek 自动生成的目录不保证准确率。</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> Component = NEKUI.Regular.extend(&#123;</div><div class="line">    <span class="attr">template</span>: template</div><div class="line">&#125;).use(NEKUI.PathTool);</div><div class="line"><span class="keyword">var</span> component = <span class="keyword">new</span> Component();</div></pre></td></tr></table></figure>
<!-- demo_end -->

<script>
var index = 0;

    (function(index) {
      var template = NEKUI._.multiline(function(){/*
      
按快捷键 ctrl + alt + shift + C ,会自动复制当前页面对应的 js 地址到剪切板
按快捷键 ctrl + alt + shift + D ,会自动复制当前页面对应的 ftl 地址到剪切板

目前是简单的按照 url 来进行正则匹配，匹配出相当于 nek 自动生成目录结构的 js 路径和 ftl 路径，对于 nek 自动生成的目录来说相对准确。如果不是 nek 自动生成的目录不保证准确率。

      */});
      
var Component = NEKUI.Regular.extend({
    template: template
}).use(NEKUI.PathTool);
var component = new Component();

      component.$inject(document.querySelectorAll('.m-example')[index]);
    })(index++);
    
</script>
