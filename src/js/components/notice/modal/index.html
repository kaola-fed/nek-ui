<div class="m-modal {class}">
    <div class="modal_dialog animated zoomIn fast" style="width: {width}px" ref="modalDialog">
        <draggable disabled={!draggable} proxy={this.$refs.modalDialog} on-dragstart={this._onDragStart($event)}>
        <div class="modal_hd">
            <a class="modal_close" on-click={this.close(false)}><i class="u-icon u-icon-remove"></i></a>
            <h3 class="modal_title">{title}</h3>
        </div>
        </draggable>
        <div class="modal_bd" {#if maxHeight} style="max-height: {maxHeight}px; min-height: {minHeight}px; overflow: auto;" {/if}>
            {#if contentTemplate}{#inc @(contentTemplate)}{#else}{content}{/if}
        </div>
        <div class="modal_ft">
	        {#if footerTemplate}
	            {#inc @(footerTemplate)}
	        {#else}
		        {#if okButton}
                    <ui.button type="primary" title={okButton === true ? this.$trans('CONFIRM') : okButton} on-click={this.close(true, $event)} />
		        {/if}
		        {#if cancelButton}
		            <ui.button title={cancelButton === true ? this.$trans('CANCEL') : cancelButton} on-click={this.close(false)}></ui.button>
		        {/if}
	        {/if}
        </div>
    </div>
</div>
