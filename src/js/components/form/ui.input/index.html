<label class="u-input2 {size} {class}" r-hide={!visible} r-width="{width}">
    <input class="u-input u-input-{state}" type={type | type}
        name={name} placeholder={placeholder} maxlength={maxlength} autofocus={autofocus} readonly={readonly} disabled={disabled}
        r-model={value | valueFilter}
        on-keyup={this._onKeyUp($event)} on-blur={this._onBlur($event)} on-change="change">
	{#if this.events.search}<i class="input2_icon u-icon u-icon-search" on-click={this._onSearch($event)}></i>{/if}
    {#if unit}<span class="input2_unit">{unit}</span>{/if}
    {#if _eltIE9 && !value}<span class="input2_placeholder">{placeholder}</span>{/if}
    {#if tip}<span class="u-tip u-tip-{state}">{tip}</span>{/if}
</label>
