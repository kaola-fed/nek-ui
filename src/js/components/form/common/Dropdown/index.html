<div class="u-dropdown {class}" z-dis={disabled} r-hide={!visible} ref="element">
    <div ref="dropdown_hd" class="dropdown_hd" z-dis={disabled} on-click={this.toggle()}>
        {#if this.$body}
            {#inc this.$body}
        {#else}
            <a class="u-btn" title={title || this.$trans('DROPDOWN_LIST')}>{title || this.$trans('DROPDOWN_LIST')} <i class="u-icon u-icon-caret-down"></i></a>
        {/if}
    </div>
    {#if open}
    <div ref="dropdown_bd" class="dropdown_bd" r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <ul class="m-listview">
            {#list source as item}
            <li z-dis={item.disabled} z-divider={item.divider} title={item.name} on-click={this.select(item)}>{#if @(itemTemplate)}{#inc @(itemTemplate)}{#else}{item.name}{/if}</li>
            {/list}
        </ul>
    </div>
    {/if}
</div>
