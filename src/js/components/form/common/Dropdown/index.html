<div class="kl-dropdown {class}" is-dis={disabled} r-hide={!visible} ref="element">
    <div class="kl-dropdown__hd" is-dis={disabled} on-click={this.toggle()}>
        {#if this.$body}
            {#inc this.$body}
        {#else}
            <a class="kl-btn" title={title || this.$trans('DROPDOWN_LIST')}>{title || this.$trans('DROPDOWN_LIST')} <kl-icon type="solid-arrow-down"></kl-icon></a>
        {/if}
    </div>
    {#if open}
    <div class="kl-dropdown__bd" r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <ul class="kl-listview">
            {#list source as item}
            <li is-dis={item.disabled} is-divider={item.divider} title={item.name} on-click={this.select(item)}>{#if @(itemTemplate)}{#inc @(itemTemplate)}{#else}{item.name}{/if}</li>
            {/list}
        </ul>
    </div>
    {/if}
</div>
