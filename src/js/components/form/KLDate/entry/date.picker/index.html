
<kl-drop on-show="{this.onShowDropDown()}" on-hide="{this.onHideDropDown()}" placement={placement} appendToBody="{appendToBody}" isShow={isShow} headerClass="kl-newdate-header">
    <kl-drop-header>
        <div
            class="kl-newdate-header-input"
            is-dis={disabled}
        >
            {visualValue ? visualValue : placeholder}
            <kl-icon class="kl-newdate-header-input__icon" type="calendar" />
            <kl-icon class="kl-newdate-header-input__icon-remove" type="error"
                 on-click="{this.resetValue($event)}" />
        </div>
    </kl-drop-header>
    {#if type == 'daterange' || type == 'datetimerange'}
    <kl-date-range-panel
        confirm="{confirm}"
        format="{format}"
        isShow={isShow}
        value={value}
        type="{type}"
        shortcuts="{shortcuts}"
        disabledDate="{disabledDate}"
        showWeekNumbers="{showWeekNumbers}"
        splitPanels="{splitPanels}"
        on-pick="{this.onPick($event)}"
        on-showVisualValue="{this.onShowVisualValue($event)}"
        on-pickSuccess="{this.onPickSuccess($event)}"
        ></kl-date-range-panel>
    {#else}
    <kl-date-panel
        confirm="{confirm}"
        format="{format}"
        isShow={isShow}
        value={value}
        selectionMode="{type}"
        shortcuts="{shortcuts}"
        disabledDate="{disabledDate}"
        showWeekNumbers="{showWeekNumbers}"
        on-pick="{this.onPick($event)}"
        on-showVisualValue="{this.onShowVisualValue($event)}"
        on-pickSuccess="{this.onPickSuccess($event)}"
    ></kl-date-panel>
    {/if}
</kl-drop>
{#if tip && !hideTip}
    <span class="kl-tip kl-tip--{state} animated" r-animation="on:enter;class:fadeInY;on:leave;class:fadeOutY;">
        <kl-icon type={state} />
        <span class="kl-tip__msg">{tip}</span>
    </span>
{/if}
