<div class="kl-dropdown {class}" r-width="{width}">
    <div class="kl-dropdown__header {headerClass}" ref="reference"
        on-click="{this.onClick($event)}">
        {#if this.$header}
            {#inc this.$header.$body}
        {/if}
    </div>
    <div>
        <kl-popper
            class="kl-dropdown__footer"
            reference="{this.$refs.reference}"
            appendToBody="{appendToBody}"
            placement="{placement}"
            on-hide="{this.onHidePopper()}"
            on-show="{this.onShowPopper()}"
            isShow="{isShow}">
                {#inc this.$body}
        </kl-popper>
    </div>
</div>
